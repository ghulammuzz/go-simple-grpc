syntax = "proto3";

package go_proto;

import "pagination.proto";

option go_package = "/pb";

service UserService {
    rpc GetUsers(Empty) returns (Users);
}

message Empty {};

message Users {
    Pagination pagination = 1;
    repeated User data = 2;
}

message User {
    string id = 1;
    string name = 2;
    uint32 age = 3;
    Category category = 4;
}

message Category {
    string id = 1;
    string name = 2;
}
